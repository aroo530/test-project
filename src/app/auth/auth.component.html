<ng-template appPlaceHolder></ng-template>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <!-- <app-alert [message]="error" *ngIf="error!==''" (close)="onCloseAlert()"></app-alert> -->
      <form [formGroup]="singnupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control">
        </div>
        <hr>
        <div>
          <button type="submit" class="btn btn-primary" [disabled]="!sin  gnupForm.valid">
            {{isLoginMode ? 'Login' : 'Signup'}}
          </button>
          <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
            Switch to {{!isLoginMode ? 'Login' : 'Signup'}}
          </button>
        </div>

      </form>
    </div>
  </div>

</div>
